<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taza-Smachaar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="logo flex">
          <img src="assets/logo.png" alt="logo" />
          <span class="flex">Tazaa Smachaar</span>
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              Technology
            </li>
            <li
              class="hover-link nav-item"
              id="Indian-finance"
              onclick="onNavItemClick('Indian-finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="Indian-politics"
              onclick="onNavItemClick('Indian-politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            placeholder="e.g. Science"
            id="search-text"
          />
          <button class="search-btn" id="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="new-img"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">Card Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 20/06/2023</h6>
          <p class="news-dsc" id="news-dsc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat
            facere dolorum tenetur vero id animi soluta assumenda? Velit,
            architecto dignissimos.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
